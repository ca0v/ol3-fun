<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.2/require.min.js"></script>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/ol3/4.0.1/ol.css');
    </style>
</head>

<body>
    <div id="map" class="map"></div>
    <script>
        (() => {
            window.module = window.module || {};

            function getParameterByName(name, url = window.location.href) {
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }

            let debug = getParameterByName("debug") === "1";

            require.config({

                packages: [
                ],

                paths: {
                    "openlayers": "https://cdnjs.cloudflare.com/ajax/libs/ol3/4.0.1/ol" + (debug ? "-debug" : ""),
                },

                deps: [
                    debug ? "built/index" : "built/index"
                ],

                callback: () => {
                    window.module = window.module || {};
                    require([getParameterByName("run") || "ol3-fun/examples/index"], test => test.run());
                }
            });

        })();
    </script>
</body>

</html>
